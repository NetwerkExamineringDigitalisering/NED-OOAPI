type: object
description: NL-TEST-ADMIN add-on attributes to the Association 
required:
 - consumerKey
properties:
  consumerKey:
    type: string
  personalNeeds:
    type: array
    items:
      type: string
    minItems: 0
    description: |
      personalNeed
      personalNeed to be added for this student
      TODO : make enum: see https://www.imsglobal.org/sites/default/files/spec/afa/3p0/information_model/imsafa3p0pnp_v1p0_InfoModel.html
      examples : "extraTime", "spoken", "spell-checker-on-screen"
  idCheckName:
    type: string
    description: 
      The name of the person as printed in the official identification documents (Driver's license or passport or id card) This MUST be formatted as surname, givenName, surnamePrefix (separating these attributes by a comma) 

