      If you need additional time, specify how much max
      To be documented see https://github.com/NetwerkExamineringDigitalisering/NED-OOAPI/issues/4
  personalNeeds:
    type: array
    items:
      type: string
    minItems: 0
    description: |
      personalNeed
      personalNeed to be added for this student
