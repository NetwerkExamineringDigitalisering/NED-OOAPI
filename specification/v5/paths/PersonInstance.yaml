get:
  summary: GET /persons/{personId}
  operationId: listPersonById
  description: Get a single person.
  security:
    - oAuthFlows:  
      - test-admin-flow
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: User ID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/Person.yaml'
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'



put:
  summary: PUT /persons/{personId}
  description: |
    PUT a single person from the leading/source system into a following system. 
  operationId: replacePersonById
  security:
    - oAuthFlows:  
      - test-admin-flow
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: Person ID
      required: true
      schema:
        type: string
        format: uuid

  requestBody:
    required: true
    content:
        application/json:
          schema:
            $ref: '../schemas/Person.yaml'
            title: person
          examples:
            Create person in remote system:
              value:
                primaryCode: 
                  codeType: "identifier"
                  code: "1234qwe12"
                givenName: "Maartje"
                surnamePrefix: "van"
                surname: "Damme"
                displayName: "Maartje van Damme"
                initials: "MCW"
                activeEnrollment: true
                affiliations: 
                - "student"
                mail: "vandamme.mcw@universiteitvanharderwijk.nl"
                languageOfChoice: 
                - "nl-NL"
                otherCodes: 
                - codeType: "eckid"
                  code: "00000"
                consumers: 
                - consumerKey: "NL-TEST-ADMIN"
                  personalNeeds:     
                  - "extraTime"
                  - "spoken"
                  - "spell-checker-on-screen"                
                  idCheckName: "van Damme, Maartje"

  responses:
    '200':
      description: OK
    '201':
      description: Created

              
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'


