get:
  summary: GET /components/{componentId}
  operationId: listComponentById
  description: Get a single component.
  security:
    - oAuthFlows:
      - test-content-flow  
      - test-admin-flow
  tags:
    - components
  parameters:
    - name: componentId
      in: path
      description: component ID
      required: true
      schema:
        type: string
        format: uuid
    - name: expand
      in: query
      explode: false
      description: Optional properties to expand, separated by a comma
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - course
            - organization
