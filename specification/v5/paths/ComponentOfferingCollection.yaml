get:
  summary: GET /components/{componentId}/offerings
  description: Get a list of all offerings for this component, ordered chronologically.
  security:
    - oAuthFlows:  
      - test-admin-flow
  tags:
    - offerings
  parameters:
    - name: componentId
      in: path
      description: Component ID
      required: true
      schema:
        type: string
        format: uuid
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/consumer.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/teachingLanguage.yaml'
    - name: resultExpected
      in: query
      description: Filter by resultExpected
      required: false
      schema:
        type: boolean
    - name: since
      in: query
      description: Filter all offerings by providing a minimum start date for the corresponding academic session, RFC3339 (full-date). By default only future offerings are shown (equal to `?since=<today>`).
      required: false
      schema:
        type: string
        format: date
    - name: until
      in: query
      description: Filter all offerings by providing a maximum end date for the corresponding academic session, RFC3339 (full-date).
      required: false
      schema:
        type: string
        format: date
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - offeringId
            - name
            - startDateTime
            - endDateTime
            - -offeringId
            - -name
            - -startDateTime
            - -endDateTime
        default: [ startDateTime ]
        example:
          - offeringId
          - -startDateTime
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/Pagination.yaml'
              - type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '../schemas/ComponentOffering.yaml'
                  ext:
                      $ref: '../schemas/Ext.yaml'
          examples:
            Request whole catalogue (Flow 0.1):
              value:
                pageSize: 10
                pageNumber: 1
                hasPreviousPage: false
                hasNextPage: false
                totalPages: 1
                items: [
                {
                componentId: "c5fca27e-ccc1-430d-9888-90e005ad6a86"
                primaryCode: 
                  codeType: testID
                  code: "5"
                componentType: test
                name:
                - language: "nl-NL"
                  value: "Rekenen 2F voor technische opleidingen"
                abbreviation: "REK2F-TECH"
                modeOfDelivery: ["situated"]
                duration: "PT60M"
                description:
                - language: "nl-NL"
                  value: "Rekentest MBO op niveau 2F toegespitst op technische opleidingen zoals procestechniek/machinebouw"
                teachingLanguage: "nld"
                assessment:
                - language: "nl-NL"
                  value: "Digitale toetsing"
                otherCodes: [
                  {
                    codeType: "testSystem",
                    code: "Remindo"
                  },
                  {
                    codeType: "testProvider",
                    code: "CEM"
                  }
                ]
                organization: "452c1a86-a0af-475b-b03f-724878b0f387"
                consumers:
                - consumerKey: MBO-toetsafname
                  extraTime: PT60M
                  availablePersonalNeeds: ["extraTime", "spoken", "spell-checker-on-screen"]
                  exam: true
                  resultValueType: "1-10"
                  passFrom: "5.5"
                  retries: 2
                  status: active
                  licensed: true
                }
                ]
    '400':
      $ref: '../schemas/ErrorBadRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotAllowed.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorInternalServerError.yaml'
